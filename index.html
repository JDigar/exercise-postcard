<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>My Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
                "
					alt=""
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Vamos a crear una postal con HTML5 y CSS3, así podrás felicitar a tus seres queridos con tan solo escribir unas palabras y
						darle a un botón. ¿No te parece increíble?
					</p>

					<p>Esto lo estoy aprendiendo durante mi bootcampr en 4Geeks!!</p>
				</div>
				<div class="body-right">
					<input type="name" name="name" placeholder="Your name" />
					<input type="email" name="email" placeholder="Your email" />
					<input type="text" name="comment" placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button class="boton" name="button">Enviar Mi postal</button>
			</div>
		</div>
	</body>
</html>
